<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tornike Tsiklauri - Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1542831371-29b0f74f9408') no-repeat center center/cover;
            color: white;
            padding: 8rem 0;
            text-align: center;
            border-bottom: 5px solid var(--primary-color);
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
        }

        .hero-section p {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .info-section {
            padding: 4rem 0;
        }

        .icon-box {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }

        .icon-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .icon-box .bi {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .contact-section {
            background-color: var(--dark-color);
            color: white;
            padding: 3rem 0;
            text-align: center;
        }

        .contact-section a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .contact-section a:hover {
            text-decoration: underline;
        }
        
        .language-switcher {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div class="language-switcher">
    <button id="lang-en" class="btn btn-sm btn-outline-light active">EN</button>
    <button id="lang-ka" class="btn btn-sm btn-outline-light">KA</button>
</div>

<header class="hero-section">
    <div class="container">
        <h1 id="hero-title">Tornike Tsiklauri</h1>
        <p id="hero-subtitle">Personal Email Address</p>
    </div>
</header>

<section class="info-section">
    <div class="container">
        <div class="row text-center g-4 justify-content-center">
            <div class="col-md-6">
                <div class="icon-box">
                    <i class="bi bi-envelope-fill"></i>
                    <h3 id="email-title">Personal Mail Address</h3>
                    <p id="email-text">This domain is used exclusively for my personal email. It's the best way to get in touch with me directly.</p>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="contact-section">
    <div class="container">
        <h2 id="contact-title">Contact</h2>
        <p id="contact-text">For any inquiries, feel free to reach out:</p>
        <p><a href="mailto:info@tornike.net" id="contact-email">info@tornike.net</a></p>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const content = {
        en: {
            heroTitle: "Tornike Tsiklauri",
            heroSubtitle: "Personal Email Address",
            emailTitle: "Personal Mail Address",
            emailText: "This domain is used exclusively for my personal email. It's the best way to get in touch with me directly.",
            contactTitle: "Contact",
            contactText: "For any inquiries, feel free to reach out:",
            contactEmail: "info@tornike.net"
        },
        ka: {
            heroTitle: "თორნიკე წიკლაური",
            heroSubtitle: "პირადი ელ-ფოსტა",
            emailTitle: "პირადი ელ-ფოსტა",
            emailText: "ამ დომენს ამჟამად მხოლოდ ელ-ფოსტისთვის ვიყენებ, რაც ეფექტურ და სწრაფ საშუალებად მიმაჩნია კომუნიკაციისთვის.",
            contactTitle: "კონტაქტი",
            contactText: "ნებისმიერი შეკითხვისთვის დამიკავშირდით:",
            contactEmail: "info@tornike.net"
        }
    };

    const langEnBtn = document.getElementById('lang-en');
    const langKaBtn = document.getElementById('lang-ka');

    function setLanguage(lang) {
        document.getElementById('hero-title').innerText = content[lang].heroTitle;
        document.getElementById('hero-subtitle').innerText = content[lang].heroSubtitle;
        document.getElementById('email-title').innerText = content[lang].emailTitle;
        document.getElementById('email-text').innerText = content[lang].emailText;
        document.getElementById('contact-title').innerText = content[lang].contactTitle;
        document.getElementById('contact-text').innerText = content[lang].contactText;
        document.getElementById('contact-email').innerText = content[lang].contactEmail;
        document.getElementById('contact-email').href = "mailto:" + content[lang].contactEmail;

        langEnBtn.classList.remove('active');
        langKaBtn.classList.remove('active');
        if (lang === 'en') {
            langEnBtn.classList.add('active');
        } else {
            langKaBtn.classList.add('active');
        }
    }

    langEnBtn.addEventListener('click', () => setLanguage('en'));
    langKaBtn.addEventListener('click', () => setLanguage('ka'));

    // Set default language on load
    setLanguage('en');
</script>

</body>
</html>
