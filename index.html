<head>

    <title>Tornike Tsiklauri | თორნიკე წიკლაური - Professional Contact</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" crossorigin="anonymous">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --text-dark: #2d3748;
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-color);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.05;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Language Switcher */
        .language-switcher {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.95);
            padding: 0.5rem;
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .language-switcher button {
            border: none;
            background: transparent;
            color: var(--text-dark);
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .language-switcher button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            z-index: -1;
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .language-switcher button:hover {
            color: white;
            transform: translateY(-2px);
        }

        .language-switcher button:hover::before {
            opacity: 1;
        }

        .language-switcher button.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(22, 33, 62, 0.95)), 
                        url('https://images.unsplash.com/photo-1542831371-29b0f74f9408?w=1920') no-repeat center center/cover;
            color: white;
            padding: 10rem 2rem 8rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-section h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #a8b2ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .hero-section p {
            font-size: clamp(1.1rem, 2vw, 1.5rem);
            margin-top: 1rem;
            opacity: 0.9;
            font-weight: 300;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .hero-decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.3) 0%, transparent 70%);
            filter: blur(60px);
            animation: float 6s ease-in-out infinite;
        }

        .hero-decoration:nth-child(1) {
            top: -100px;
            left: -100px;
        }

        .hero-decoration:nth-child(2) {
            bottom: -100px;
            right: -100px;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        /* Info Section */
        .info-section {
            padding: 6rem 2rem;
            position: relative;
        }

        .section-title {
            text-align: center;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            margin-bottom: 4rem;
            color: var(--dark-color);
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .icon-box {
            background: white;
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            transition: var(--transition-smooth);
            height: 100%;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .icon-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: var(--transition-smooth);
            z-index: 0;
        }

        .icon-box:hover::before {
            opacity: 0.05;
        }

        .icon-box:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.2);
            border-color: var(--primary-color);
        }

        .icon-box-content {
            position: relative;
            z-index: 1;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: var(--primary-gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: var(--transition-smooth);
        }

        .icon-box:hover .icon-wrapper {
            transform: rotateY(360deg);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .icon-wrapper i {
            font-size: 2.5rem;
            color: white;
        }

        .icon-box h3 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--dark-color);
        }

        .icon-box p {
            font-size: 1.1rem;
            color: var(--text-dark);
            opacity: 0.8;
            line-height: 1.8;
        }

        /* Contact Section */
        .contact-section {
            background: var(--dark-gradient);
            color: white;
            padding: 5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            opacity: 0.3;
        }

        .contact-content {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-section h2 {
            font-size: clamp(2rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .contact-section p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .email-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2.5rem;
            background: white;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition-smooth);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .email-link:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: var(--primary-gradient);
            color: white;
        }

        .email-link i {
            font-size: 1.3rem;
            transition: var(--transition-smooth);
        }

        .email-link:hover i {
            transform: rotate(360deg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .language-switcher {
                top: 1rem;
                right: 1rem;
            }

            .hero-section {
                padding: 8rem 1rem 6rem;
            }

            .info-section {
                padding: 4rem 1rem;
            }

            .icon-box {
                padding: 2rem 1.5rem;
            }

            .contact-section {
                padding: 4rem 1rem;
            }
        }

        /* Accessibility: Focus styles */
        button:focus-visible,
        a:focus-visible {
            outline: 3px solid var(--primary-color);
            outline-offset: 4px;
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Skip to main content link for screen readers */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--primary-color);
            color: white;
            padding: 8px;
            text-decoration: none;
            z-index: 100;
        }

        .skip-link:focus {
            top: 0;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="animated-bg" aria-hidden="true"></div>

    <nav class="language-switcher" role="navigation" aria-label="Language switcher">
        <button id="lang-en" aria-label="Switch to English" type="button">EN</button>
        <button id="lang-ka" class="active" aria-label="Switch to Georgian" type="button">KA</button>
    </nav>

    <header class="hero-section" role="banner">
        <div class="hero-decoration" aria-hidden="true"></div>
        <div class="hero-decoration" aria-hidden="true"></div>
        <div class="container hero-content">
            <h1 id="hero-title">თორნიკე წიკლაური</h1>
            <p id="hero-subtitle">პირადი ელ-ფოსტა</p>
        </div>
    </header>

    <main id="main-content">
        <section class="info-section" aria-labelledby="email-title">
            <div class="container">
                <div class="row text-center g-4 justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <article class="icon-box">
                            <div class="icon-box-content">
                                <div class="icon-wrapper" aria-hidden="true">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="2" y="4" width="20" height="16" rx="2"/>
                                        <path d="m2 7 10 7 10-7"/>
                                    </svg>
                                </div>
                                <h3 id="email-title">პირადი ელ-ფოსტა</h3>
                                <p id="email-text">ამ დომენს ამჟამად მხოლოდ ელ-ფოსტისთვის ვიყენებ, რაც ეფექტურ და სწრაფ საშუალებად მიმაჩნია კომუნიკაციისთვის.</p>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact-section" aria-labelledby="contact-title">
            <div class="contact-content">
                <h2 id="contact-title">კონტაქტი</h2>
                <p id="contact-text">ნებისმიერი შეკითხვისთვის დაგვიკავშირდით:</p>
                <a href="mailto:contact@tornike.net" class="email-link" id="contact-email-link" aria-label="Send email to contact@tornike.net">
                    <i class="bi bi-envelope-fill"></i>
                    <span id="contact-email">contact@tornike.net</span>
                </a>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const content = {
            en: {
                heroTitle: "Tornike Tsiklauri",
                heroSubtitle: "Personal Email Address",
                emailTitle: "Personal Email",
                emailText: "I currently use this domain exclusively for email, which I consider an effective and fast means of communication.",
                contactTitle: "Get in Touch",
                contactText: "For any inquiries, feel free to reach out:",
                contactEmail: "contact@tornike.net"
            },
            ka: {
                heroTitle: "თორნიკე წიკლაური",
                heroSubtitle: "პირადი ელ-ფოსტა",
                emailTitle: "პირადი ელ-ფოსტა",
                emailText: "ამ დომენს ამჟამად მხოლოდ ელ-ფოსტისთვის ვიყენებ, რაც ეფექტურ და სწრაფ საშუალებად მიმაჩნია კომუნიკაციისთვის.",
                contactTitle: "კონტაქტი",
                contactText: "ნებისმიერი შეკითხვისთვის დაგვიკავშირდით:",
                contactEmail: "contact@tornike.net"
            }
        };

        const elements = {
            langEnBtn: document.getElementById('lang-en'),
            langKaBtn: document.getElementById('lang-ka'),
            heroTitle: document.getElementById('hero-title'),
            heroSubtitle: document.getElementById('hero-subtitle'),
            emailTitle: document.getElementById('email-title'),
            emailText: document.getElementById('email-text'),
            contactTitle: document.getElementById('contact-title'),
            contactText: document.getElementById('contact-text'),
            contactEmail: document.getElementById('contact-email'),
            contactEmailLink: document.getElementById('contact-email-link')
        };

        function setLanguage(lang) {
            const texts = content[lang];
            
            // Update text content
            elements.heroTitle.textContent = texts.heroTitle;
            elements.heroSubtitle.textContent = texts.heroSubtitle;
            elements.emailTitle.textContent = texts.emailTitle;
            elements.emailText.textContent = texts.emailText;
            elements.contactTitle.textContent = texts.contactTitle;
            elements.contactText.textContent = texts.contactText;
            elements.contactEmail.textContent = texts.contactEmail;
            
            // Update href and aria-label
            elements.contactEmailLink.href = `mailto:${texts.contactEmail}`;
            elements.contactEmailLink.setAttribute('aria-label', `Send email to ${texts.contactEmail}`);
            
            // Update HTML lang attribute
            document.documentElement.lang = lang;
            
            // Update active button states
            elements.langEnBtn.classList.toggle('active', lang === 'en');
            elements.langKaBtn.classList.toggle('active', lang === 'ka');
            
            // Update aria-pressed attributes
            elements.langEnBtn.setAttribute('aria-pressed', lang === 'en');
            elements.langKaBtn.setAttribute('aria-pressed', lang === 'ka');
            
            // Store preference
            try {
                sessionStorage.setItem('preferredLanguage', lang);
            } catch (e) {
                // Storage not available, continue without saving preference
            }
        }

        // Event listeners
        elements.langEnBtn.addEventListener('click', () => setLanguage('en'));
        elements.langKaBtn.addEventListener('click', () => setLanguage('ka'));

        // Initialize with saved preference or default to Georgian
        let initialLang = 'ka';
        try {
            initialLang = sessionStorage.getItem('preferredLanguage') || 'ka';
        } catch (e) {
            // Storage not available, use default
        }
        setLanguage(initialLang);

        // Keyboard navigation enhancement
        document.addEventListener('keydown', (e) => {
            if (e.altKey && e.key === 'l') {
                e.preventDefault();
                elements.langEnBtn.focus();
            }
        });
    </script>
</body>
</html>
