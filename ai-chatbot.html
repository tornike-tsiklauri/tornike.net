<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Assistant</title>
  <meta name="description" content="A simple, centered button to reliably launch the DigitalOcean AI Agent bubble chat." />

  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --bg: #0A0F1E;
      --surface: #11192E;
      --primary: #5850f5;
      --text: #e5eafc;
      --muted: #a1a9c4;
      --ring: rgba(88, 80, 245, 0.3);
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: var(--bg);
      color: var(--text);
    }
    
    /* Button Styles */
    .btn-primary {
      background: var(--primary);
      border-color: var(--primary);
      font-weight: 600;
      transition: transform .2s, box-shadow .2s;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      background: var(--primary);
      border-color: var(--primary);
      box-shadow: 0 10px 25px -10px var(--ring);
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 1.5rem;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <h1 class="display-4 fw-bold mb-3">AI Assistant</h1>
      <p class="lead muted col-lg-8 mx-auto">Click the button below to start a conversation with our AI assistant.</p>
      <div class="mt-4 pt-2">
        <button class="btn btn-primary btn-lg px-5 py-3" id="open-chat">
          <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
          <i class="bi bi-chat-dots-fill me-2"></i>
          Start Chat
        </button>
      </div>
    </div>
  </main>

  <footer class="text-center">
      <small class="muted">Â© 2025 AI Assistant by tornike-tsiklauri</small>
  </footer>

  <script>
    const openChatButton = document.getElementById('open-chat');
    const buttonIcon = openChatButton.querySelector('i');
    const buttonSpinner = openChatButton.querySelector('.spinner-border');

    /**
     * This function reliably opens the DigitalOcean AI chat widget.
     * It waits for the widget's API to be available before trying to open it.
     */
    function openDoAiChat() {
      // Show loading state
      openChatButton.disabled = true;
      buttonIcon.classList.add('d-none');
      buttonSpinner.classList.remove('d-none');

      // Check if the API is already available
      if (window.doai && typeof window.doai.openChat === 'function') {
        window.doai.openChat();
        resetButtonState();
        return;
      }

      // If not available, wait for it.
      let attempts = 0;
      const interval = setInterval(() => {
        attempts++;
        if (window.doai && typeof window.doai.openChat === 'function') {
          clearInterval(interval);
          window.doai.openChat();
          resetButtonState();
        } else if (attempts > 20) { // Timeout after 5 seconds
          clearInterval(interval);
          alert('Chat widget could not be loaded. Please try refreshing the page.');
          resetButtonState();
        }
      }, 250);
    }
    
    function resetButtonState() {
        openChatButton.disabled = false;
        buttonIcon.classList.remove('d-none');
        buttonSpinner.classList.add('d-none');
    }

    // Attach click listener to the button
    openChatButton.addEventListener('click', openDoAiChat);
  </script>

  <!-- DigitalOcean AI Agent Bubble Chat Widget Script -->
  <script async
    src="https://fap6t6a7bjmtkhl6gh3nqkim.agents.do-ai.run/static/chatbot/widget.js"
    data-agent-id="8f485ea9-a6b5-11f0-b074-4e013e2ddde4"
    data-chatbot-id="-n3kGMxYJrovP4mKahq__i1eo3psiVHV"
    data-name="AI"
    data-primary-color="#031B4E"
    data-secondary-color="#E5E8ED"
    data-button-background-color="#0061EB"
    data-starting-message="Hello! How can I help you today?"
    data-logo="https://www.svgrepo.com/show/375527/ai-platform.svg">
  </script>
</body>
</html>
