<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Size Embedded AI Chat</title>
    <style>
        /* CRITICAL: Ensure HTML and BODY occupy the entire viewport */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body scrollbars */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f7;
        }

        /* Adjust the body to make it look like a messaging app (full screen) */
        body {
            /* We still use flex for robust centering, though it will mostly fill the space */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-wrapper {
            /* Set to 100% of the viewport dimensions to achieve the "full size" look */
            width: 100%; 
            height: 100%;
            margin: 0;
            box-shadow: none; /* Remove box shadow for a cleaner, full-screen look */
            background-color: #ffffff;
            border-radius: 0; /* Remove border radius for full screen */
            overflow: hidden;
        }

        #full-chat-container {
            /* This is the target container, MUST take 100% of the wrapper's space */
            width: 100%;
            height: 100%;
            box-sizing: border-box; 
        }
    </style>
</head>
<body>

    <!-- This wrapper is now configured to fill the entire screen -->
    <div class="chat-wrapper">
        <!-- The target container where the script will inject the full chat interface -->
        <div id="full-chat-container">
            <p style="text-align: center; padding: 20px; color: #999;">Loading AI Chat...</p>
        </div>
    </div>

    <!-- The external chat widget script with EMBEDDED configuration -->
    <script async
        src="https://fap6t6a7bjmtkhl6gh3nqkim.agents.do-ai.run/static/chatbot/widget.js"
        data-agent-id="8f485ea9-a6b5-11f0-b074-4e013e2ddde4"
        data-chatbot-id="-n3kGMxYJrovP4mKahq__i1eo3psiVHV"
        data-name="AI"
        data-primary-color="#031B4E"
        data-secondary-color="#E5E8ED"
        data-button-background-color="#0061EB"
        data-starting-message="Hello! How can I help you today?"
        data-logo="https://files.tornike.net/favicon_tornike-net/android-chrome-192x192.png"
        
        <!-- These two attributes are the key to forcing the embedded behavior -->
        data-mode="embedded" 
        data-container-selector="#full-chat-container" 
    >
    </script>

</body>
</html>
